name: CI/CD VitalApp

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  # --- ETAPA 1: Compilar y probar ---
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout del repositorio
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Instalar dependencias
        run: npm ci

      - name: 🏗️ Compilar la aplicación React
        run: npm run build

      - name: 🧪 Ejecutar pruebas E2E con Cypress
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:3000'
          browser: chrome
          spec: cypress/e2e/**/*.cy.ts

  # --- ETAPA 2: Desplegar en la nube ---
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test   # Solo se ejecuta si pasó la etapa anterior ✅
    if: success()           # Garantiza que solo despliegue si no hay errores

    steps:
      - name: 🧾 Checkout del repositorio
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

  
      - name: 🚀 Desplegar en Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
